name: Publish Quarto Site

on:
  # Trigger bei Push auf main
  push:
    branches:
      - main

  # Manueller Trigger
  workflow_dispatch:

# Berechtigungen für GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Nur ein Deployment gleichzeitig
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          pip install jupyter pyyaml jupyter-cache

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.4.553'

      - name: Render Quarto Project
        run: |
          # Downloads-Seite mit Python ausführen, Rest ohne
          quarto render reports/downloads.qmd
          quarto render --no-execute

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
