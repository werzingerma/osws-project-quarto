name: Publish Quarto Site

on:
  # Trigger bei Push auf main
  push:
    branches:
      - main

  # Manueller Trigger
  workflow_dispatch:

# Berechtigungen f√ºr GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Nur ein Deployment gleichzeitig
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.4.553'

      - name: Install TinyTeX for PDF rendering
        run: |
          quarto install tinytex

      - name: Render Quarto Project (HTML)
        run: |
          quarto render

      - name: Render PDF versions for reports
        run: |
          mkdir -p _site/downloads
          for file in reports/*.qmd; do
            if [ -f "$file" ] && [ "$(basename $file)" != "index.qmd" ]; then
              filename=$(basename "$file" .qmd)
              echo "Rendering PDF for $filename..."
              quarto render "$file" --to pdf -o "${filename}.pdf" --output-dir _site/downloads/ || echo "PDF render failed for $file"
            fi
          done

      - name: Render LaTeX versions for reports
        run: |
          for file in reports/*.qmd; do
            if [ -f "$file" ] && [ "$(basename $file)" != "index.qmd" ]; then
              filename=$(basename "$file" .qmd)
              echo "Rendering LaTeX for $filename..."
              quarto render "$file" --to pdf --keep-tex -o "${filename}.pdf" --output-dir _site/downloads/ || echo "LaTeX render failed for $file"
              # Move .tex file if it exists
              if [ -f "_site/downloads/${filename}.tex" ]; then
                echo "LaTeX file created: ${filename}.tex"
              elif [ -f "reports/${filename}.tex" ]; then
                mv "reports/${filename}.tex" "_site/downloads/${filename}.tex"
              fi
            fi
          done

      - name: List generated downloads
        run: |
          echo "Generated download files:"
          ls -la _site/downloads/ || echo "No downloads directory"

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
